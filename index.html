<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pc.css" />
    <link rel="stylesheet" href="Atmos.css" />
    <link rel="stylesheet" href="adjust-style.css" />
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <title>pc-generator</title>
  </head>
  <body>
    <div class="clean-container">
      <header class="pc-gen-header">
        <h1 class="clean-h1">PC-generator</h1>
      </header>

      <div class="clean-main adjust-justify-content adjust-main-height">
        <form class="clean-form">
          <label class="clean-label"
            >total scale:<input class="clean-input-range" type="range" name="" id="total-scale" step="0.01" min="0.10" max="1.20" value="1"
          /><span class="show-total-scale clean-p"></span></label>
        
          <label class="clean-label"
            >total border color: <input class="clean-input-color" type="color" name="" id="total-border-color" value="#ffee05"
          /></label>
          <label class="clean-label"
            >screen left:<input class="clean-input-range" type="range" name="" id="screen-left" value="5"
          /><span class="show-screen-left clean-p"></span></label>
          
          <label class="clean-label"
            >screen width:<input class="clean-input-range" type="range" name="" id="screen-width" value="90"
          /><span class="show-screen-width clean-p"></span></label>
          
          <label class="clean-label"
            >screen background color: <input class="clean-input-color" type="color" name="" id="screen-background-color" value="#ffffff"
          /></label>
          <label class="clean-label"
            >speaker scale:<input class="clean-input-range" type="range" name="" id="speaker-scale" step="0.01" min="0.20" max="1.3" value="1"
          /><span class="show-speaker-scale clean-p"></span></label>
         
          <label class="clean-label"
            >speaker1 position:<input class="clean-input-range" type="range" name="" id="speaker1-position" min="-10" value="-3"
          /><span class="show-speaker1-position clean-p"></span></label>
          <label class="clean-label"
          >speaker2 position:<input class="clean-input-range" type="range" name="" id="speaker2-position" min="-10" value="86"
        /><span class="show-speaker2-position clean-p"></span></label>
          <label class="clean-label"
            >keyboard number:<input class="clean-input-range" type="range" name="" id="keyboard-number" step="3" min="3" max="6" value="6"
          /><span class="show-keyboard-number clean-p"></span></label>
          <label class="clean-label"
            >keyboard perspective:<input class="clean-input-range" type="range" name="" id="keyboard-perspective" min="40" max="500" value="100"
          /><span class="show-keyboard-perspective clean-p"></span></label>
          <button id="ok-button" type="button" class="clean-button">ok!</button>
        </form>
        <div class="web-container">
          <section class="computer">
            <div class="speaker">
              <div class="circle"><div class="incircle"></div></div>
            </div>
            <div class="screen">
              <div class="screen-up"></div>
            </div>
            <div class="neck"></div>
            <div class="keyboards">
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
            </div>
            <div class="speaker">
              <div class="circle"><div class="incircle"></div></div>
            </div>
          </section>
        </div>
      </div>
      <div class="clean-footer adjust-footer-height">
        <div class="clipboard-area">
          <div class="clipboard-html-code"><h4 class="clean-h4">HTML</h4></div>
            <div class="clipboard-css-code"><h4 class="clean-h4">CSS</h4></div>
            <div class="clipboard-html-button" data-clipboard-target=".clipboard-html-code" title="Copy">&#128203;</div>
            <div class="clipboard-css-button" data-clipboard-target=".clipboard-css-code" title="Copy">&#128203;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
