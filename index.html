<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pc.css" />
    <link rel="stylesheet" href="Atmos.css" />

    <title>pc-generator</title>

  <body>
    <div class="clean-container">
      <header class="pc-gen-header">
        <h1 class="clean-h1">PC-generator</h1>
        <code class="clean-h4 add-text-center"
          >&lt;link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/hiphop200199/some-picture@main/computer.css"/&gt;</code
        >
      </header>

      <div class="clean-main adjust-justify-content adjust-main-height">
        <form action="" class="clean-form">
          <label class="clean-label"
            >total scale:<input type="number" name="" id=""
          /></label>
          <label class="clean-label"
            >total border color: <input type="color" name="" id=""
          /></label>
          <label class="clean-label"
            >screen width:<input type="number" name="" id=""
          /></label>
          <label class="clean-label"
            >screen background color: <input type="color" name="" id=""
          /></label>
          <label class="clean-label"
            >speaker width:<input type="number" name="" id=""
          /></label>
          <label class="clean-label"
            >speaker position:<input type="number" name="" id=""
          /></label>
          <label class="clean-label"
            >keyboard number:<input type="number" name="" id=""
          /></label>
          <label class="clean-label"
            >keyboard perspective:<input type="number" name="" id=""
          /></label>
        </form>
        <div class="web-container">
          <section class="computer">
            <div class="speaker">
              <div class="circle"><div class="incircle"></div></div>
            </div>
            <div class="screen">
              <div class="screen-up"></div>
            </div>
            <div class="neck"></div>
            <div class="keyboards">
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>
              <div class="keyboard"></div>

            </div>
          </section>
        </div>
      </div>
      <div class="clean-footer adjust-footer-height">
        <div class="clipboard-area">
          <div class="clipboard-html-code">
            div class="web-container">
          </div>
            <div class="clipboard-css-code">div class="web-container"></div>
            <div class="clipboard-button" title="Copy">&#128203;</div>
          </div>
        </div>
      </div>
